<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="clock">
    <div class="inner">
      <div class="circle"></div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <ul>
        <li class="digit1">I</li>
        <li class="digit2">II</li>
        <li class="digit3">III</li>
        <li class="digit4">IV</li>
        <li class="digit5">V</li>
        <li class="digit6">VI</li>
        <li class="digit7">VII</li>
        <li class="digit8">VIII</li>
        <li class="digit9">IX</li>
        <li class="digit10">X</li>
        <li class="digit11">XI</li>
        <li class="digit12">XII</li>
      </ul>
    </div>
  </div>

  <script src="../lib/jquery-2.1.0.min.js"></script>
  <script src="../lib/moment.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
