<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3d clock &amp; counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p>Clock</p>
  <div id="clock">
    <div class="hours digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
    <div class="minutes digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
    <div class="seconds digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
  </div>

  <p>Countdown 14 days from now</p>
  <div id="counter">
    <div class="days digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
    <div class="hours digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
    <div class="minutes digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
    <div class="seconds digit">
      <div data-position="0"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="1"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="2"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
      <div data-position="3"><div class="f"><i></i><span>00</span></div><div class="b"><i></i><span>00</span></div></div>
    </div>
  </div>

  <script src="../lib/jquery-2.1.0.min.js"></script>
  <script src="../lib/moment.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
